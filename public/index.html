<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=Cactus+Classical+Serif&family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./sass/index.css">

    <title>Chat-App</title>

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; require-trusted-types-for 'script'; trusted-types 'myPolicy' 'goog#html' 'AGPolicy';">
    <script>
        // Trusted Typesポリシーを作成
        const policy = trustedTypes.createPolicy('myPolicy', {
            createScript: (input) => input,
        });

        // Trusted Typesを使用してスクリプトを作成
        const scriptContent = policy.createScript("console.log('This is a trusted script');");
        const scriptElement = document.createElement('script');
        scriptElement.text = scriptContent;
        document.head.appendChild(scriptElement);
    </script>

</head>

<body>


    <section class="layout">
        <div class="header">
            <h1 class="title">CHAT APP</h1>
        </div>
        <div class="main">
            <div class="signin-form">
                <form id="signinForm" action="/signin" method="POST">
                    <div class="signin-username">
                        <label for="signin-username">Username</label>
                        <input type="text" id="signin-username" name="username" placeholder="USERNAME" />
                    </div>
                    <div class="signin-password">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" name="password" placeholder="PASSWORD" />
                    </div>
                    <div class="signin-btn">
                        <button type="submit" id="signin-btn">Sign In</button>
                    </div>
            </div>

            <nav class="links">
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                <a href="signup.html" class="signup-link">Sign Up</a>

            </nav>


        </div>


        <div class="footer">
            <p>&copy; Paris</p>
        </div>
    </section>

    <script src="./js/signin.js"></script>
</body>

</html>
