<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=Cactus+Classical+Serif&family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./sass/signup.css">


    <title>Sing Up</title>
</head>
<body>


    <section class="layout">
        <div class="header">
            "<h1 class="title">CHAT APP</h1>
            <a href="../protected/chat.html">chat</a>
        </div>
        <div class="main">
            <form class="signup-form">
                <div class="signup-username">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="USERNAME" />
                </div>
                <div class="signup-password">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="PASSWORD" />
                </div>
                <div class="signup-password-confirm">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" placeholder="PASSWORD" />
                </div>
                <div class="signup-email">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="EMAIL" />
                </div>
                <div class="signup-btn">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            



        </div>
        <div class="footer">
            <p>&copy; Paris</p>
        </div>
    </section>
    <script src="./js/signup.js"></script>
    <script src="./js/validation.js"></script>
</body>
</html>
